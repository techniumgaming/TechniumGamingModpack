settings:
  allow-end: true
  warn-on-overload: true
  permissions-file: permissions.yml
  update-folder: update
  ping-packet-limit: 100
  use-exact-login-location: true
  plugin-profiling: true
  connection-throttle: 4000
  query-plugins: false
  world-container: worlds
  deprecated-verbose: default
  shutdown-message: This multi-verse is in development.
spawn-limits:
  monsters: 30
  animals: 20
  water-animals: 8
  ambient: 10
chunk-gc:
  enabled: true
  period-in-ticks: 1000
  load-threshold: 100
ticks-per:
  animal-spawns: 400
  monster-spawns: 1
  autosave: 12000
auto-updater:
  enabled: false
  on-broken:
  - warn-console
  - warn-ops
  on-update:
  - warn-console
  - warn-ops
  preferred-channel: rb
  host: dl.bukkit.org
  suggest-channels: true
aliases: now-in-commands.yml
database:
  username: bukkit
  isolation: SERIALIZABLE
  driver: org.sqlite.JDBC
  password: walrus
  url: jdbc:sqlite:{DIR}{NAME}.db
